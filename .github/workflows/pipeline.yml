name: Testing and Deployment
on: [push]

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18" 
      - run: cd backend && npm install
      - run: cd backend && npm run test:e2e 